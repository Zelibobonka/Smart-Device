<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Smart Device">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="main-header">
    <div class="main-header__wrapper">
      <div class="logo">
        <a class="logo__link" href="#">
          <img src="img/svg/logo-smart-device.svg" width="55" height="55" alt="Smart Device логотип.">
          <div class="logo__text">
            <div class="logo__text-title">Smart Device</div>
            <div class="logo__text-description">умные технологии</div>
          </div>
        </a>
      </div>

      <nav class="main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="mailto:info@sd.ru">
              <svg width="20" height="20">
                <use xlink:href="img/sprite_auto.svg#email"></use>
              </svg>
              <p class="site-list__link-text">info@sd.ru</p>
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="tel:+74950005252">
              <svg width="20" height="20">
                <use xlink:href="img/sprite_auto.svg#phone"></use>
              </svg>
              <p class="site-list__link-text">+7 (495) 000 52 52</p>
            </a>
          </li>
        </ul>
      </nav>

      <div class="main-nav__button">
        <button class="btn btn--black-pearl" type="button">Заказать звонок</button>
      </div>
    </div>
  </header>

  <section class="promo">
    <div class="promo__wrapper">
      <h1 class="promo__title title title--big">Печатные платы</h1>
      <p class="promo__description description">производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <button class="btn btn--deep-sky-blue" type="button">Получить бесплатную консультацию</button>
    </div>
  </section>

  <section class="about">
    <h2 class="visually-hidden">Преимущества.</h2>
    <div class="about__wrapper">
      <ul class="about__list">
        <li class="about__item">
          <svg class="about__image" width="35" height="35">
            <use xlink:href="img/sprite_auto.svg#watch"></use>
          </svg>
          <h3 class="about__title title title--small"></h3>
          <p class="about__description"></p>
        </li>
      </ul>
    </div>
  </section>

  <main>

  </main>
  <footer>

  </footer>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
